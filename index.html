<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    n = prompt('Enter a number', 2);
    squareRoot = Math.floor(Math.sqrt(n));

    nextPrime:
    for (let i = 2; i <= n; i++) {
      for (let j = 2; j < (squareRoot + 1); j++) {
        if (i % j == 0 && i != j) continue nextPrime;
      }
      console.log(i);
    }
  </script>
</body>
</html>
